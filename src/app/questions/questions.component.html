<div class="container" *ngIf="questions">
  <div class="row questions-list" [hidden]="showUserScore">
    <div class="col-md-10 col-lg-8 col-sm-offset-2">
      <div *ngFor="let question of questions; index as questionNum" [hidden]="questionNum !== currentQuestion">
        <div class="question">
          <h3><span class="badge badge-warning" id="qid">{{questionNum + 1}}</span>
            <span id="question">{{question['question']}}</span>
          </h3>
        </div>
        <ul class="answers">
          <li *ngFor="let answer of question['options'] | keyvalue; let answerNum = index">
            <input [disabled]="inputsDisabled" type="radio" id="{{questionNum}}-{{answerNum}}" name="selector"
                   value="{{answer.key}}"
                   (click)="selectAnswer(answer.key, $event)">
            <label for="{{questionNum}}-{{answerNum}}" class="element-animation">{{answer.value}}</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row user-result" [hidden]="!showUserScore">
    <div class="col-md-12">
      <h1 class="text-center">Your result {{quizResult}}</h1>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" [ngStyle]="{'width.%': quizResultPercent}">
        </div>
      </div>
    </div>
  </div>
</div>
